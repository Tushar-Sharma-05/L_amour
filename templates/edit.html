{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Pannel</h1>
          <span class="subheading">Manage Your Posts</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">



      <h1>Basic Actions</h1>
      <a href="/dashboard">
        <button class="btn btn-primary">Dashboard home</button>
      </a>
      <a href="/logout">
        <button class="btn btn-primary">Logout</button>
      </a>

      <hr>


      <h1>Add/Edit Posts</h1>

      <form
        id="contactForm"
        data-sb-form-api-token="API_TOKEN"
        action="/edit/{{sno}}"
        method="post"
      >
        <div class="form-floating">
          <input
            class="form-control"
            id="title"
            type="text"
            name="title"
            placeholder="Title"
            data-sb-validations="required"
            value="{{post.title}}"
          />
          <label for="name">Title</label>
          <div class="invalid-feedback" data-sb-feedback="name:required">
            A name is required.
          </div>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="tline"
            type="text"
            name="tline"
            placeholder="Tagline"
            data-sb-validations="required,email"
            value="{{post.tagline}}"
          />
          <label for="email">Tagline</label>
          <div
            class="invalid-feedback"
            name="email"
            data-sb-feedback="email:required"
          >
            An email is required.
          </div>
          <div class="invalid-feedback" data-sb-feedback="email:email">
            Email is not valid.
          </div>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="slug"
            type="text"
            placeholder="Slug"
            data-sb-validations="required"
            name="slug"
            value="{{post.slug}}"
          />
          <label for="phone">Slug</label>
          <div class="invalid-feedback" data-sb-feedback="phone:required">
            A phone number is required.
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="content"
            placeholder="Content"
            style="height: 12rem"
            name="content"
            data-sb-validations="required"
          >
{{post.content}}</textarea
          >
          <label for="message">Content</label>
          <div class="invalid-feedback" data-sb-feedback="message:required">
            A message is required.
          </div>
        </div>

        <div class="form-floating">
          <input
            class="form-control"
            id="img_file"
            type="text"
            placeholder="Slug"
            data-sb-validations="required"
            name="img_file"
            value="{{post.img_file}}"
          />
          <label for="phone">Image File</label>
          <div class="invalid-feedback" data-sb-feedback="phone:required">
            A phone number is required.
          </div>
        </div>

        <br />
        <!-- Submit success message-->
        <!---->
        <!-- This is what your users will see when the form-->
        <!-- has successfully submitted-->

        <!-- Submit error message-->
        <!---->
        <!-- This is what your users will see when there is-->
        <!-- an error submitting the form-->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <!-- Submit Button-->
        <button
          class="btn btn-primary text-uppercase"
          id="submitButton"
          type="submit"
        >
          SUBMIT
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
